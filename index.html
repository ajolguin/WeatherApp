<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container my-5">
        <h1 class="text-center title">What's the Weather?</h1>
        <form class="search-location">
            <input type="text" name="city" placeholder="Enter a city..." autocomplete="off"
                class="form-control text-muted form-rounded p-4 shadow-sm">
        </form>

        <div class="card rounded my-3 shadow-lg d-none back-card">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Abuja</p>
                    <span>...</span>
                </div>
                <img src="img/night_image.svg" alt="" class="card-img-top time">
            </div>

            <div class="card-body">

                <div class="card-mid row">
                    <div class="col-8 text-center temp">
                        <span>30&deg;C</span>
                    </div>
                    <div class="col-4 condition-temp">
                        <p class="condition">Thunder Storm</p>
                        <p class="high">30&deg;C</p>
                        <p class="low">27&deg;C</p>
                    </div>
                </div>

                <div class="icon-container card shadow mx-auto">
                    <img src="img/cloud.svg" alt="">
                </div>

                <div class="card-bottom px-5 py-4 row">
                    <div class="col text-center">
                        <p>30&deg;C</p>
                        <span>Feels Like</span>
                    </div>
                    <div class="col text-center">
                        <p>55&deg;C</p>
                        <span>Humidity</span>
                    </div>
                </div>


            </div>

        </div>

    </div>

    <script src="request.js"></script>
    <script src="index.js"></script>
</body>

</html>
